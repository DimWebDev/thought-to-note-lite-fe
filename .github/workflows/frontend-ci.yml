jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js environment (Updated to Node.js 20)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Update to Node.js 20
          cache: 'npm'

      # 3. Cache node modules to speed up installations
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 5. Run Tests with Coverage (without watchAll)
      - name: Run Tests
        run: npm test -- --coverage
        env:
          CI: true

      # 6. Build the application
      - name: Build Application
        run: npm run build

      # 7. Upload Test Coverage Report (Updated to v4)
      - name: Upload Coverage Report
        if: success() && always()
        uses: actions/upload-artifact@v4  
        with:
          name: coverage-report
          path: coverage/

      # 8. Upload Build Artifacts (Updated to v4)
      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4  
        with:
          name: build
          path: build/
